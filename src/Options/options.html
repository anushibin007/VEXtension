<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Checklist</title>
    <link rel="stylesheet" href="./Options.css">
    <link rel="stylesheet" href="../Notification/Notification.css">
</head>

<body>
    <div id="overlay"></div>
    <div class="veX_container">
        <p>Configure Checklist</p>
        <div class="veX_file_upload">
            <label for="veX_dod_url">URL of the JSON:</label>
            <input type="text" id="veX_dod_url" name="veX_dod_url">
            <button id="veX_dod_url_save">Save</button>
        </div>
        <div >
            <p>OR</p>
        </div>
        <div class="veX_file_upload">
            <label for="veX_dod_file">Choose a JSON file:</label>
            <input type="file" id="veX_dod_file" name="veX_dod_file" accept=".json">
        </div>
            <a class="veX_submit_btn" target="_blank" href="https://github.com/the-sudheendra/VE-Checklist/blob/main/README.md#example-checklist">View Example</a>
    </div>
    <script src="./Options.js"></script>
</body>

</html>
