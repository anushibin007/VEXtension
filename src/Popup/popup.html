<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VE Checklist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: #333;
      border: 2px solid #4285f4;
      margin: 0px;
      padding: 0px;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      width: 300px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .description {
      margin: 0;
      color: #666;
      font-size: medium;
    }

    .links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      text-decoration: none;
      color: #1a73e8;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .link:hover {
      background-color: #f5f5f5;
    }

    .link-veX_icon {
      width: 20px;
      height: 20px;
      background: #1a73e8;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      color: white;
    }

    .version {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">VE Checklist (2.2.2)</h1>
    </div>
    <div class="body">
      <p class="description">
        Checklist Tool for OpenText ValueEdge.
      </p>

      <div class="links">
        <a href="https://github.com/the-sudheendra/VE-Checklist/"
          class="link" target="_blank">
          Open README
        </a>
        <a href="https://github.com/the-sudheendra/VE-Checklist/issues" class="link" target="_blank">
          Report an Issue
        </a>
      </div>
    </div>
  </div>
</body>
</html>
