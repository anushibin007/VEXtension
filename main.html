<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extension Helper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: #333;
      border: 2px solid #4285f4;
      margin: 0px;
      padding: 0px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 10px;
      width: 500px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: #4285f4;
      border-radius: 8px;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .description {
      margin: 0;
      color: #666;
      font-size: medium;
    }

    .links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      text-decoration: none;
      color: #1a73e8;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .link:hover {
      background-color: #f5f5f5;
    }

    .link-icon {
      width: 20px;
      height: 20px;
      background: #1a73e8;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      color: white;
    }

    .version {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">VE Xtension</h1>
    </div>
    <div class="body">
      <p class="description">
        A browser extension that enhances the OpenText ValueEdge platform with additional features.
      </p>

      <div class="links">
        <a href="https://github.com/the-sudheendra/VEXtension?tab=readme-ov-file#how-to-upload-a-definition-of-done-dod-file"
          class="link" target="_blank">
          <div class="link-icon"><i class="material-icons" style="font-size:24px;color:white;">edit_note</i></div>
          Configuration
        </a>
        <a href="https://github.com/the-sudheendra/VEXtension/issues" class="link" target="_blank">
          <div class="link-icon"><i class="material-icons" style="font-size:24px; color:white;">bug_report</i></div>
          Report a Issue
        </a>
        <a href="https://github.com/the-sudheendra/VEXtension" class="link" target="_blank">
          <div class="link-icon"><i class="material-icons" style="font-size:24px; color:white;">code</i></div>
          Contribute
        </a>
      </div>
    </div>
    <p class="version">Version 1.0.0</p>
  </div>
</body>

</html>
